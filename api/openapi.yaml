paths:
  /api/v3/leaves:
    get:
      description: "Retrieve a list of approved leaves for one or several users on\
        \ a given period.\n\nThe `leavePeriod.ownerId` query parameter is required\
        \ ans is used to: \n\n- retrieve Leaves of a specific user: `?leavePeriod.ownerId=5`\n\
        - retrieve Leaves of several users: `?leavePeriod.ownerId=5,6`\n- retrieve\
        \ Leaves of a specific group of users: `?leavePeriod.owner.departmentId=3`\n\
        \nThe\_`date`\_query parameter can operate comparisons with a given date-time\
        \ value:\n\n- `?date=2021-01-01`: strict equality.\n- `?date=since,2021-01-01`:\
        \ greater than or equal.\n- `?date=until,2021-01-01`: lower than or equal.\n\
        - `?date=between,2021-01-01,2021-01-31`: comprised between two dates."
      operationId: Leaves_getApprovedList
      parameters:
      - description: "{offset},{limit}. Defaults to 0,1000."
        explode: true
        in: query
        name: paging
        required: true
        schema:
          example: "100,0"
          type: string
          x-konfig-original-example: "100,0"
          x-konfig-generated-schema: konfig-generated-schema-components-parameters-Timmi-Timesheet-v3_Paging-schema
        style: form
      - explode: true
        in: query
        name: leaveAccountId
        required: false
        schema:
          type: string
        style: form
      - description: Employee's identifier
        explode: true
        in: query
        name: leavePeriod.ownerId
        required: true
        schema:
          items:
            description: "WARNING: Missing items property in array schema. Missing\
              \ items property has been filled with this AnyType schema."
          type: array
        style: form
      - description: "{comparator},{date-time}"
        explode: true
        in: query
        name: date
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeavesGetApprovedListResponse'
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: List leaves
      tags:
      - Leaves
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--api-v3-leaves
